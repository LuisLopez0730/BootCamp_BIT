<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contenedor-data reparto-flex">
        <div class="container-profiles">
            <img class = "logoFB" src="/images/Facebook-logo.png" alt="fb_logo">
            <h2>Recent logins</h2>
            <p>Click your picture or add an account</p>
            <div class="flex-photos">
                <section id="container-foto" class="fondo-blanco">
                    <img class = "profPic" src="/images/deporte.png" alt="profile pict">
                    <p>Luis</p>
                </section>
                <section id="container-foto" class="fondo-blanco">
                    <img class = "logoAdd" src="/images/addNew.png" alt="add new account">
                    <p class="blueText">Add Account</p>
                </section>
            </div>

        </div>
        <div class="container-login main-flex-login">
            <section id="containerlogin" class="fondo-blanco">
                <form class="flex-form">
                    <input type="email" placeholder="Email or Phone Number">
                    <input type="password" placeholder="Password">
                </form>
                    <input class="logg" type="button" value="Log In">
                    <h4>Forgot Password</h4>
                    <hr>
                    <input class="newaccount" type="button" value="Create New Account">
                    <h5>Create a Page for a celebrity, band or business.</h5>
                </section>
        </div>
    </div>
</body>
</html>
