<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intsagram</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="left_header">
                <img src="img/frontcell.png" alt="iphone_image">
            </div>
            <div class="right_header">
                <div class="top">
                    <div class="logo">
                        <img src="/img/Instagram-Logo.png" alt="">
                    </div>
                    <div class="form">
                        <div class="input_field">
                            <input type="email" name="user" id="" placeholder="Cellphone, username or email" class="input">
                        </div>
                        <div class="input_field">
                            <input type="password" name="Password" id="" placeholder="Password" class="input">
                        </div>    
                        <div class="btn">
                            <input class="login_button" type="button" value="Log In">
                        </div>
                    </div>  
                    <div class="or">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"> </div>
                    </div>
                    <div class="diff">
                        <div class="fb">
                            <img src="/img/fblogo.png" alt="">
                            <p>Log in with Facebook</p>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Password?</a> 
                        </div>
                    </div>
                </div>
                <div class="singup">   
                    <div>
                        <p>
                            Â¿Don't have an account? <a href="#"> Sing up</a>
                        </p>
                        <div>
                            <link rel="stylesheet" href="">
                        </div>
                    </div>
                </div>
                <div class="apps">
                    <p>Get the app.</p>
                    <div class="icons">
                        <a href="#"><img class="applelogo" src="/img/appstore.png" alt="AppStore"></a>
                        <a><img class="googlelogo"" src="/img/googleplay.png" alt="GooglePlay"></a>
                    </div>
                </div>
            </div>
        </div>
    <div class="footer">

    </div>
    
</body>
</html>
